<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="https://th.bing.com/th/id/OIP.GvPRHi2kuCSz0tTX9f1W8QHaHa?pid=ImgDet&rs=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200&family=Roboto+Mono:ital,wght@1,300&display=swap"
        rel="stylesheet">
</head>
<body>
    <!-- header section -->
    <header>
        <h4>Book Gallery</h4>
    </header>
    <!-- main content -->
    <section>
        <div class="banner">
        </div>
        <div class="row">
            <div class="col col1">
                <img src="https://th.bing.com/th/id/OIP.WQrNqhnmCAQSnxef15eveQHaLQ?pid=ImgDet&rs=1" alt="Outsider">
                <h4>Outsider</h4>
                <h6>$66</h6>
                <h5>$30</h5>
                <button class="btn">Buy Now</button>
            </div>
            <div class="col col2">
                <img src="https://imgix.bustle.com/lovelace/uploads/573/fd22e5c0-088e-0133-f4a3-0e18518aac2f.jpg?w=760&h=1104&fit=crop&crop=faces&auto=format%2Ccompress&q=50&dpr=2"

                <h6>$65</h6>
                <h5>$20</h5>
                <button class="btn">Buy Now</button>
            </div>
            <div class="col col3">
                <img src="https://www.rd.com/wp-content/uploads/2019/12/A1u2fY5yTL.jpg?w=1696" alt="dune">
                <h4>Dune</h4>
                <h6>$89</h6>
                <h5>$50</h5>
                <button class="btn">Buy Now</button>
            </div>
            <div class="col col4">
                <img src="https://th.bing.com/th/id/OIP.JUsXgIcbTpfY2yOZf1HP3wHaLc?pid=ImgDet&rs=1" alt="refract">
                <h4>Refract</h4>
                <h6>$80</h6>
                <h5>$60</h5>
                <button class="btn">Buy Now</button>
            </div>
        </div>
    </section>
    <!-- footer section -->
    <footer>
        <div class="footer_div">
            <h4>Connect with Us</h4>
            <h4>facebook</h4>
            <h4>insta</h4>
            <h4>whatsapp</h4>
        </div>
    </footer>
</body>
</html>
